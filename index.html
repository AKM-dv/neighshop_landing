    <script>
        // Get the container for the 3D scene
        const container = document.getElementById('model-container');

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x000000, 0); // Transparent background
        container.appendChild(renderer.domElement);

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // Set a timeout to simulate the delay of 5 seconds
        setTimeout(() => {
            // Load the GLB model after 5 seconds
            const loader = new THREE.GLTFLoader();
            loader.load(
                'model.glb', // Replace with the correct path to your .glb file
                function (gltf) {
                    const model = gltf.scene;
                    scene.add(model);

                    // Hide the loading image once the model is loaded
                    document.getElementById('loading-image').style.display = 'none';

                    // Fit the model to the container
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDimension = Math.max(size.x, size.y, size.z);
                    const scaleFactor = 1 / maxDimension; // Normalize the size to fit in a unit cube
                    const userScaleFactor = 1.78; // Adjust this value for desired scaling
                    const finalScale = scaleFactor * userScaleFactor;

                    // Apply scaling
                    model.scale.set(finalScale, finalScale, finalScale);

                    // Center the model
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.set(-center.x * finalScale, -center.y * finalScale, -center.z * finalScale);

                    // Optional: Rotate the model slowly
                    function animate() {
                        requestAnimationFrame(animate);

                        // Rotate the model on its Y-axis
                        model.rotation.y += 0.01;

                        renderer.render(scene, camera);
                    }
                    animate();
                },
                undefined,
                function (error) {
                    console.error('Error loading the model:', error);
                }
            );
        }, 500); // Delay of 5 seconds (5000 ms)

        // Set the camera position
        camera.position.z = 2;

        // Handle resizing to keep the aspect ratio correct
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
